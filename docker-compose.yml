services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        JAR_FILE_NAME: ${BACKEND_JAR_FILE_NAME}
        JAR_FILE_PATH: ${BACKEND_JAR_FILE_PATH}
    ports:
      - "${BACKEND_PORT_HOST:-8080}:${BACKEND_PORT_CONTAINER:-8080}"
    env_file: 
      - .env
    environment:
      - DB_URL=${DB_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - APP_DEFAULT_ADMIN_USERNAME=${APP_DEFAULT_ADMIN_USERNAME}
      - APP_DEFAULT_ADMIN_PASSWORD=${APP_DEFAULT_ADMIN_PASSWORD}
    command: >
      /bin/sh -c "
      echo '----------------------------------------------------';
      echo 'DEBUG: Environment variables in backend container:';
      printenv | sort;
      echo '----------------------------------------------------';
      echo 'DEBUG: Specifically, DB_URL is: ${DB_URL}';
      echo '----------------------------------------------------';
      echo 'Starting Spring Boot application...';
      java -jar app.jar
      "
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - mcbuildapp-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "${FRONTEND_PORT_HOST}:${FRONTEND_PORT_CONTAINER}"
    depends_on:
      - backend
    networks:
      - mcbuildapp-network

networks:
  mcbuildapp-network:
    driver: bridge