services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        JAR_FILE_NAME: MCBuildLibrary-0.0.1-SNAPSHOT.jar # Ensure this matches your JAR
        JAR_FILE_PATH: target
    ports:
      - "8080:8080"
    environment:
      # Use the IP address of your docker0 interface
      - DB_URL=jdbc:postgresql://172.17.0.1:5432/mcbuildlibrary
      - DB_USERNAME=mcbuilduser
      - DB_PASSWORD=securepassword
      - APP_DEFAULT_ADMIN_USERNAME=admin
      - APP_DEFAULT_ADMIN_PASSWORD=password
    # extra_hosts: # You can remove or comment this out if using the direct IP
    #   - "host.docker.internal:host-gateway"
    networks:
      - mcbuildapp-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mcbuildapp-network

networks:
  mcbuildapp-network:
    driver: bridge